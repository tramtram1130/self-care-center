<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="gradient-background">
    <h1 class="title" id="self-care-center-title">✨ Self Care Center ✨</h1>
    <h3 class="title title2" id="which-type-of-message-title">Which type of message?</h3>
    <h3 class="title title2 hidden" id="your-favorites-title">Your favorites</h3>
    <h2 class="title3 hidden" id="delete-error-message">Please select a message first to delete.</h2>
    <section class="firstBox" id="selection-view">
      <section class="space-around">
        <label class="radio-button" id="affirmation-button">
          <input type="radio" name="radio" />
          affirmation
        </label>
        <label class="radio-button" id="mantra-button">
          <input type="radio" name="radio" />
          mantra
        </label>
      </section>
      <section class="center">
        <button class="button" id="receive-button">Receive Message</button>
      </section>
    </section>
    <section class="secondBox center" id="displayed-message-view">
      <img class="" id="image" src="./assets/meditate.svg" alt="meditate SVG"/>
      <p class="hidden" id="displayed-message"></p>
    </section>
    <section class="row">
      <button class="button" id="clear-message-button">Clear message</button>
      <button class="button" id="add-to-favorites-button">Add to favorites</button>
      <button class="button" id="view-favorites-button">View favorites</button>
    </section>
    <section class="thirdBox hidden" id="favorite-messages-view">
      <form id="favorite-messages-list"></form>
    </section>
    <button class="button center hidden" id="home-button">Home</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
